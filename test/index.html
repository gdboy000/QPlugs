<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Simple Web Page</h1>
    <button id="changeTextBtn">Change Text</button>
    <p id="demo">This is a simple paragraph.</p>
</div>

<script>
    document.getElementById('changeTextBtn').onclick = function() {
        var para = document.getElementById('demo');
        para.innerHTML = "The text has been changed!";
    };
</script>
</body>
</html>
